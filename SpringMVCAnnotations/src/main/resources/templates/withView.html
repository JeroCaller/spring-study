<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>서버로부터 전송받은 응답 데이터 출력</h3>
	<ul th:object="${data}">
		<li>
			<span>닉네임 : </span>
			<span th:text="*{name}"></span>
		</li>
		<li>
			<span>직업 : </span>
			<span th:text="*{job}"></span>
		</li>
		<li>
			<span>나이 : </span>
			<span th:text="*{age}"></span>
		</li>
	</ul>
</body>
</html>
