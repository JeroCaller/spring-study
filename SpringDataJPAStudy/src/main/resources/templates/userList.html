<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>

<style>
	body {
		padding: 1em;
	}
	table {
		width: 80%;
		margin: 1em auto;
	}
	th, td {
		text-align: center;
	}
</style>

</head>
<body>
	<h1>회원 자료 목록 전체 조회</h1>
	<p>
		<a th:href="@{/}">메인 페이지로 돌아가기</a>
	</p>
	
	<p th:text="|조회된 총 회원 수 : ${users.size}명|"></p>
	
	<table class="table table-hover table-dark" style="width: 80%;">
		<thead>
			<tr>
				<th>회원번호</th>
				<th>회원가입일</th>
				<th>클래스 번호</th>
				<th>보유 마일리지</th>
				<th>닉네임</th>
				<th>평균 구매액(월별)</th>
				<th>추천인</th>
			</tr>
		</thead>
		<tbody class="table table-primary">
			<th:block th:if="${users != null && users.size > 0}">
				<tr th:each="user:${users}">
					<td th:text="${user.memberId}"></td>
					<td th:text="${user.signUpDate}"></td>
					<td th:text="${user.classNumber}"></td>
					<td th:text="${user.mileage}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.averPurchase}"></td>
					<td th:text="${user.recommBy}"></td>
				</tr>
			</th:block>
			<th:block th:unless="${users != null && users.size > 0}">
				<td colspan="7" th:text="|조회 결과 없음.|"></td>
			</th:block>
		</tbody>
	</table>
</body>
</html>
