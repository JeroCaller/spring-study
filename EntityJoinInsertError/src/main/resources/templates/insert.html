<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/table.css">
<link rel="stylesheet" href="/css/insert.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
	<h2>새 회원 추가</h2>
	<form th:action="@{/site/insert}" method="post">
		<div class="row g-6 align-items-center">
			<div class="col col-md-2">
				<label for="username" class="col-form-label"> 유저 닉네임 </label>
			</div>
			<div class="col col-auto">
				<input type="text" 
					class="form-control border border-dark" 
					id="username" name="username" 
				/>
			</div>
		</div>
		<div class="row g-6 align-items-center">
			<div class="col col-md-2">
				<label for="mileage" class="col-form-label"> 보유 마일리지 </label>
			</div>
			<div class="col col-auto">
				<input type="number" 
					class="form-control border border-dark" 
					id="mileage" name="mileage" value="1000" 
				/>
			</div>
		</div>
		<div class="row g-6 align-items-center">
			<div class="col col-md-2">
				<label for="averPurchase" class="col-form-label"> 
					월별 평균 구매액 (단위 : 원) 
				</label>
			</div>
			<div class="col col-md-3">
				<input type="number" class="form-control border border-dark" 
					id="averPurchase" name="averPurchase" 
					placeholder="소수점 첫째 자리에서 반올림" 
				/>
			</div>
		</div>
		<div class="row g-6 align-items-center">
			<div class="col col-md-2">
				<label for="className" class="col-form-label"> 
					회원 등급 선택 
				</label>
			</div>
			<div class="col col-md-3">
				<select class="form-select border border-dark" 
					id="classNumber" name="classNumber"
				>
					<option class="text-secondary" selected value="">(회원 등급 선택)</option>
					<th:block th:each="uClass : ${uClasses}">
						<option th:text="${uClass.className}" th:value="${uClass.classNumber}"></option>
					</th:block>
				</select>
			</div>
		</div>
		<div class="row g-6 align-items-center">
			<div class="col col-md-2">
				<label for="recommBy" class="col-form-label"> 
					추천인 선택
				</label>
			</div>
			<div class="col col-md-3">
				<select class="form-select border border-dark" 
					id="recommBy" name="recommBy"
				>
					<option class="text-secondary" selected value="">(없음)</option>
					<th:block th:each="recomm : ${recomms}">
						<option th:text="${recomm}" th:value="${recomm}"></option>
					</th:block>
				</select>
			</div>
		</div>
		
		<button type="submit" class="btn btn-primary">등록</button>
		<a th:href="@{/site}" class="btn btn-secondary ms-3">취소</a>
	</form>
</body>
</html>
