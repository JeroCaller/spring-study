<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="/css/table.css">
<link rel="stylesheet" href="/css/userList.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="pageTitle">
		<h3>전체 등급 목록</h3>
		<div>
			<a th:href="@{/site}" class="btn btn-primary">되돌아가기</a>
		</div>
		
		<div th:if="${classes != null && classes.size > 0}">
			<p th:text="|전체 조회 건수: ${classes.size}건|"></p>
		</div>
	</div>
	
	<table class="table table-hover">
		<thead class="table-warning">
			<tr>
				<th>등급 번호</th>
				<th>등급명</th>
				<th>보너스 마일리지</th>
			</tr>
		</thead>
		<tbody class="table-primary">
			<tr th:if="${classes != null && classes.size > 0}" th:each="oneClass:${classes}">
				<td th:text="${oneClass.classNumber}"></td>
				<td th:text="${oneClass.className}"></td>
				<td th:text="${oneClass.bonus}"></td>
			</tr>
			<tr th:unless="${classes != null && classes.size > 0}">
				<td th:text="조회 결과 없음" colspan="3"></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
